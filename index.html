    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      /* Navbar */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #555;
        border-radius: 5px;
      }

      /* Section Styles */
      section {
        padding: 60px 0;
      }

      .intro {
        text-align: center;
        padding: 60px 0;
        background: linear-gradient(to bottom, #f4f4f9, #eaeaea);
      }

      .intro h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .intro p {
        font-size: 1.2rem;
        color: #666;
      }

      /* Contact Links */
      .contact-links a {
        color: #333;
        margin: 0 10px;
        font-size: 1.2rem;
        transition: color 0.3s;
      }

      .contact-links a:hover {
        color: #0073e6;
      }

      /* Experience & Education & Projects */
      .card {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: box-shadow 0.3s;
      }

      .card:hover {
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card h3 {
        margin-bottom: 10px;
      }

      .card p {
        color: #666;
      }

      /* Skills */
      .skills-list {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .skill-item {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: transform 0.3s;
      }

      .skill-item:hover {
        transform: scale(1.1);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
    </style>
